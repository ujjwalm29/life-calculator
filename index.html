<!DOCTYPE html>
<Title>Life Calculator</Title>
<link rel="stylesheet" href="style.css">
<body>
    <div class="outer">
        <form id="first" class="full-form">
            <div class="inner-form">

                <label class="label-birth">Enter birthdate : </label>
                    <input type="date" name="birth" required><br>

                <label class="label-age">Age you think you'll die : </label>
                    <input type="number" name="years" required><br>
                    
                <button type="submit" class="btn btn-white">Let's GO</button>
            </div>
        </form>
    </div>
    <div class="message" id="message">
    </div>
    <script src="src.js"></script>
</body>
</html>
